<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Widget</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #chatBtn {
      position: fixed; bottom: 20px; right: 20px;
      padding: 10px 15px; font-size: 16px; cursor: pointer;
    }
    #chatContainer {
      position: fixed; bottom: 70px; right: 20px;
      width: 300px; height: 400px; border: 1px solid #ccc;
      background: #fff; display: none; z-index: 1000;
    }
    #chatContainer iframe {
      width: 100%; height: 100%; border: none;
    }
  </style>
</head>
<body>
  <button id="chatBtn">Chat with us</button>
  <div id="chatContainer">
    <iframe id="chatFrame" src="widget.html"></iframe>
  </div>
  <script>
    const chatBtn = document.getElementById('chatBtn');
    const chatContainer = document.getElementById('chatContainer');
    chatBtn.addEventListener('click', () => {
      chatContainer.style.display = chatContainer.style.display === 'block' ? 'none' : 'block';
      chatBtn.textContent = chatContainer.style.display === 'block' ? 'Close chat' : 'Chat with us';
    });
  </script>
</body>
</html>
